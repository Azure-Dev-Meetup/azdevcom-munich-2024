        params:
            # Open Graph / X (Twitter) Cards
            description: |
                Eine Demo-Website die das Thema "Event" für den statischen
                Website-Generator HUGO vorstellt.
            themes:
                event:
                    slogan: 1 Tag, 4 Tracks, mehr als 30 Experten
                    location: München
                    description: |
                        Der Azure Developer Community Day ist eine Konferenz für Entwickler, insbesondere für diejenigen, 
                        die mit Microsoft Azure, der Power Platform oder Cloud Native-Technologien arbeiten. 
                        Sie richtet sich auch an alle, die in diese Bereiche einsteigen möchten. 
                        
                        Die Veranstaltung überbrückt die Lücke zwischen IT-Professionals-Konferenzen und praxisnahen 
                        Workshops und fördert einen kollaborativen Austausch unter Entwicklern zu ihren täglichen Themen.
                        
                        Wir bieten eine community-gesteuerte Plattform, die auf bereichernde Erfahrungen, Zugänglichkeit 
                        und Vielfalt setzt. Das Beste daran: Azure Developer Community Day ist ein kostenloses Event, das 
                        für alle offen ist. In diesem Jahr freuen wir uns, dank der Unterstützung anderer Entwickler-Communities, 
                        Meetup-Gruppen und unserer Sponsoren, ein Vor-Ort-Event bei Microsoft Deutschland anzubieten zu können.
                    directions: |
                        #### Mit den Öffentlichen:
                        U6, Haltestelle Nordfriedhof und ca. 650m zu Fuß
                        Tram 23, Haltestelle Anni-Albers Straße und ca. 650m zu Fuß

                        #### Mit dem Auto:
                        A9, Ausfahrt München Schwabing
                        (Es gibt vor Ort keine unmittelbaren Parkmöglichkeiten)

                    aboutUs: |
                        ### Event Team 2024
                        Wir freuen uns in diesem Jahr dieses starke Team für das Event gewonnen zu haben. 
                        Neben Ihrer Rolle als Sprecher sind sie an der Organisation beteiligt und stehen als Moderatoren, 
                        Speaker Coaches oder als Ansprechpartner für die Sprecher zur Verfügung.
                        
                        #CommunityRocks 
                        
                        Vielen Dank für die Unterstützung in der Vorbereitung und vor Ort geht an dieses tolle Team!

