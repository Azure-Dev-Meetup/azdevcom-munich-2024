        params:
            # Open Graph / X (Twitter) Cards
            description: |
                Azure Developer Community Day is a full-day free event hosted at Microsoft Deutschland GmbH
                for developers and IT pros working with Microsoft's cloud platform.
            themes:
                event:
                    slogan: 1 Day, 4 Tracks, and more than 30 Experts
                    location: Munich, Germany
                    description: |
                        Azure Developer Community Day is a conference designed for developers, particularly 
                        those working with Microsoft Azure, Power Platform, or Cloud Native technologies. 
                        It’s also ideal for anyone looking to get started with these platforms. The event 
                        bridges the gap between IT professional conferences and hands-on training workshops, 
                        fostering a collaborative exchange among developers on the topics they encounter daily.

                        We offer a community-driven platform that emphasizes meaningful experiences, accessibility, 
                        and diversity. Best of all, Azure Developer Community Day is a free event open to everyone. 
                        This year, thanks to the support of other developer communities, Meetup groups, and our sponsors, 
                        we’re excited to host this in-person event at Microsoft Deutschland.
                    directions: |
                        #### By Public Transportation
                        U6, stop Nordfriedhof and approx. 650m walk
                        Tram 23, stop Anni-Albers Straße and approx. 650m walk

                        #### By Car:
                        A9, exit München Schwabing
                        **(There is no parking available at the event location)**
                    aboutUs: |
                        ### Event Team 2024
                        We are happy to have this strong team for the event this year. Besides their role as speakers, 
                        they are involved in the organization and are available as moderators, speaker coaches or as 
                        contact for the speakers.
                        
                        #CommunityRocks 
                        
                        Thank you for the support in the preparation and on site goes to this great team!

